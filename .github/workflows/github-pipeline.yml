name: Github-Pipeline

on:
    push:
        branches:
            - dev
            - qa
            - uat
            - sit
            - st
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Build Docker Image
              run: docker build -t childguard360 .

            - name: Run Tests
              run: php artisan test
